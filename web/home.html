<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Chat stranger</title>
  </head>
  <body>
    <div class="container py-3">
      <h1>Chat với người lạ</h1>
      <button
        type="button"
        class="btn btn-primary mr-2"
        data-toggle="modal"
        data-target="#modalLogIn"
      >
        Đăng nhập
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#modalSignUp"
      >
        Đăng ký
      </button>
    </div>

    <div class="modal fade" id="modalSignUp">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formSignUp" autocomplete="off">
            <div class="modal-header">
              <h3 class="modal-title">Đăng ký</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameSignUp"
                />
              </div>
              <div class="form-group">
                <label>Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordSignUp"
                />
              </div>
              <div class="form-group">
                <label>Tên hiển thị</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFullNameSignUp"
                />
              </div>
              <div>
                <p class="text-danger" id="errSignUp"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalLogIn">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formLogIn" autocomplete="off">
            <div class="modal-header">
              <h3 class="modal-title">Đăng nhập</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameLogIn"
                />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordLogIn"
                />
              </div>
              <div>
                <p class="text-danger" id="errLogIn"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/chat_stranger/web/script/api.js"></script>
    <script src="/chat_stranger/web/script/home.js"></script>
  </body>
</html>
