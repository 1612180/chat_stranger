<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
      crossorigin="anonymous"
    />

    <title>Chat stranger</title>
  </head>
  <body>
    <div class="container py-3">
      <h1>Chat với người lạ</h1>
      <button
        type="button"
        class="btn btn-primary mr-2"
        data-toggle="modal"
        data-target="#modalLogIn"
      >
        Đăng nhập
        <i class="fas fa-sign-in-alt"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#modalSignUp"
      >
        Đăng ký
        <i class="fas fa-user-plus"></i>
      </button>
    </div>

    <div class="modal fade" id="modalSignUp">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formSignUp" autocomplete="off">
            <div class="modal-header">
              <h3 class="modal-title">Đăng ký</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputRegisterNameSignUp">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameSignUp"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordSignUp">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordSignUp"
                />
              </div>
              <div class="form-group">
                <label for="inputFullNameSignUp">Tên hiển thị</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFullNameSignUp"
                />
              </div>
              <div>
                <p class="text-danger" id="errSignUp"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalLogIn">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formLogIn" autocomplete="off">
            <div class="modal-header">
              <h3 class="modal-title">Đăng nhập</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputRegisterNameLogIn">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameLogIn"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordLogIn">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordLogIn"
                />
              </div>
              <div>
                <p class="text-danger" id="errLogIn"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
      integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s="
      crossorigin="anonymous"
    ></script>
    <script src="/chat_stranger/web/script/api.js"></script>
    <script src="/chat_stranger/web/script/home.js"></script>
  </body>
</html>
