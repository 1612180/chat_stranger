<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free@5.9.0/css/all.min.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://www.unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="/chat_stranger/web/img/favicon.ico">

    <title>Chat stranger</title>
  </head>
  <body>
    <div class="container py-3">
      <h1>Chat với người lạ</h1>
      <button
        type="button"
        class="btn btn-primary mr-2"
        data-toggle="modal"
        data-target="#modalLogIn"
      >
        Đăng nhập
        <i class="fas fa-sign-in-alt"></i>
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#modalSignUp"
      >
        Đăng ký
        <i class="fas fa-user-plus"></i>
      </button>
    </div>

    <div class="modal fade" id="modalSignUp">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formSignUp" autocomplete="off">
            <div class="modal-header">
              <h3 class="modal-title">Đăng ký</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputRegisterNameSignUp">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameSignUp"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordSignUp">Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordSignUp"
                />
              </div>
              <div class="form-group">
                <label for="inputFullNameSignUp">Tên hiển thị</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputFullNameSignUp"
                />
              </div>
              <div>
                <p class="text-danger" id="errSignUp"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Quay lại
              </button>
              <button type="submit" class="btn btn-primary">Đăng ký</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalLogIn">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formLogIn" autocomplete="off">
            <div class="modal-header">
              <h3 class="modal-title">Đăng nhập</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputRegisterNameLogIn">Tên đăng nhập</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputRegisterNameLogIn"
                />
              </div>
              <div class="form-group">
                <label for="inputPasswordLogIn">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPasswordLogIn"
                />
              </div>
              <div>
                <p class="text-danger" id="errLogIn"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Quay lại
              </button>
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/jquery@3.4.1/dist/jquery.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"
      integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/chat_stranger/web/script/color.js"></script>
    <script src="/chat_stranger/web/script/api.js"></script>
    <script src="/chat_stranger/web/script/home.js"></script>
  </body>
</html>
