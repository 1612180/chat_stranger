<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/@fortawesome/fontawesome-free@5.9.0/css/all.min.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://www.unpkg.com/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=vietnamese"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/chat_stranger/web/img/favicon.ico" />

    <title>Chat stranger</title>
  </head>
  <body>
    <div class="d-flex flex-column vh-100 my-2">
      <div class="container d-flex justify-content-between align-items-center">
        <h2 class="font-weight-bold title">
          Chat stranger
        </h2>

        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle hello"
            data-toggle="dropdown"
          >
            Xin chào
            <span></span>
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a
              class="dropdown-item d-flex justify-content-between editInfo"
              href="#"
            >
              <span>Thông tin</span>
              <i class="fas fa-user-edit ml-2"></i>
            </a>
            <a
              class="dropdown-item d-flex justify-content-between editSearch"
              href="#"
            >
              <span>Cài đặt tìm kiếm</span>
              <i class="fas fa-dizzy ml-2"></i>
            </a>
            <a
              class="dropdown-item d-flex justify-content-between leave"
              href="#"
              id="btnLeave"
            >
              <span>Thoát</span>
              <i class="fas fa-sign-out-alt ml-2"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- output -->
      <div
        class="container border overflow-auto flex-grow-1 my-2"
        id="chat"
      ></div>

      <!-- input -->
      <div class="container mb-1">
        <form id="formChat" autocomplete="off">
          <div class="form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="inputMessage" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">
                  Gửi
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-primary mb-1" id="btnNext">
          Tìm phòng khác
          <i class="fas fa-chevron-circle-right"></i>
        </button>
      </div>
    </div>

    <div class="modal fade" id="modalEditInfo">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditInfo">
            <div class="modal-header">
              <h3>Thay đổi thông tin</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="inputFullNameEditInfo">Tên hiển thị</label>
                <input
                  class="form-control"
                  id="inputFullNameEditInfo"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label for="inputGenderEditInfo">Giới tính</label>
                <input
                  class="form-control"
                  id="inputGenderEditInfo"
                  type="text"
                />
              </div>
              <div class="form-group">
                <label>Năm sinh</label>
                <input
                  class="form-control"
                  id="inputBirthYearEditInfo"
                  max="2019"
                  min="1900"
                  step="1"
                  type="number"
                />
              </div>
              <div>
                <p class="text-danger" id="errEditInfo"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Quay lại
              </button>
              <button type="submit" class="btn btn-primary">Thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalEditSearch">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="formEditSearch">
            <div class="modal-header">
              <h3>Thay đổi cách tìm kiếm</h3>
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="checkGenderEditSearch"
                  />
                  <label class="form-check-label" for="checkGenderEditSearch">
                    Tìm theo giới tính
                  </label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="checkBirthYearEditSearch"
                  />
                  <label
                    class="form-check-label"
                    for="checkBirthYearEditSearch"
                  >
                    Tìm theo năm sinh
                  </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Quay lại
              </button>
              <button type="submit" class="btn btn-primary">Thay đổi</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/jquery@3.4.1/dist/jquery.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/popper.js@1.15.0/dist/umd/popper.min.js"
      integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://www.unpkg.com/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/chat_stranger/web/script/color.js"></script>
    <script src="/chat_stranger/web/script/api.js"></script>
    <script src="/chat_stranger/web/script/chat.js"></script>
  </body>
</html>
