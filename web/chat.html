<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Chat stranger</title>
  </head>
  <body>
    <div class="container py-3">
      <h1>Xin chào <span id="hello"></span></h1>
    </div>

    <div
      class="container py-3"
      id="chat"
      style="overflow-y: scroll;height: 50vh"
    ></div>
    <div class="container py-3">
      <form id="formChat" autocomplete="off">
        <div class="form-group">
          <input type="text" class="form-control" id="inputMessage" />
        </div>
        <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
      </form>
    </div>
    <div class="container py-3">
      <button type="button" class="btn btn-primary mr-2" id="btnLeave">
        Thoát
      </button>
      <button type="button" class="btn btn-primary" id="btnNext">
        Tìm phòng khác
      </button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="/chat_stranger/web/script/api.js"></script>
    <script src="/chat_stranger/web/script/chat.js"></script>
  </body>
</html>
